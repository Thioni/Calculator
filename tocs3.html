<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cost calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>CRAFT COST CALCULATOR</h1>
    <div class="recipeContainer">

        <nav id="navbar">
            <span id="indexNav" class="inactive">General</span>
            <span id="tocsNav" class="active">Trails</span>
        </nav>

        <form class="calcSection" id="recipe">
          <div id="craftTitle" class="statement">Production maximale</div>
          
          <div>
            <label for="ingredientA">Mature cheese:</label>
            <input type="checkbox" id="ingredientA" name="ingredientA" value="40">
          </div>
          
          <div>
            <label for="ingredientB">Flaky potato:</label>
            <input type="checkbox" id="ingredientB" name="ingredientB" value="40">
          </div>
          
          <div>
            <label for="ingredientC">Coarse Rock Salt:</label>
            <input type="checkbox" id="ingredientC" name="ingredientC" value="20">
          </div>
            
          <div>
            <label for="totalBudget">Budget total :</label>
            <input type="number" id="totalBudget" name="totalBudget" value="1000">
          </div>
        
          <button id="prodButton" type="button">Calculer</button>
          
          <div id="craftResult">
            <span> Production possible: </span>
            <span id="possibleProd"> 0 </span>
          </div>
        </form>
        
    </div>

    <script src="tocs3.js"></script>

</body>
