<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cost calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>CRAFT COST CALCULATOR</h1>
    <div class="container" id="test">

        <div id="navbar">
            <span id="indexNav" class="inactive">Index</span>
            <span id="tocsNav" class="active">Trails</span>
        </div>

        <form class="calcSection" id="craft">
            <div id="craftTitle" class="statement">Production maximale</div>
            <div id="iCellOne">
              <label for="costA">Ingredient 1: </label>
              <input type="number" id="costA" name="costA" value="10"></input>
            </div>
            <div id="iCellTwo">
              <label for="costB">Ingredient 2: </label>
              <input type="number" id="costB" name="costB" value="20"></input>
            </div>
            <div id="iCellThree">
              <label for="costC">Ingredient 3: </label>
              <input type="number" id="costC" name="costC" value="40"></input>
            </div>
            <div id="iBudget">
              <label for="totalBudget">Budget: </label>
              <input type="number" id="totalBudget" name="totalBudget" value="1000"></input>
            </div>
            <button id="prodButton" type="button">Calculer</button>
            <div id="craftResult">
              <span> Production possible: </span>
              <span id="possibleProd"> 0 </span>
            </div>
        </form>
